<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>画一只长草小团子</title>
    <link rel="stylesheet" href="./style.css">
    <style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="face">
                    <div class="grass">    
                        <div class="grass-inner"></div> 
                    </div>
                    <div class="eye">
                        <div class="eye-left"></div>
                        <div class="eye-right"></div>
                    </div>
                    <div class="nose">
                        <div class="nose-left"></div>
                        <div class="nose-right"></div>
                    </div>
                    <div class="blush">
                        <div class="blush-left"></div>
                        <div class="blush-right"></div>
                    </div>
                </div>
                <div class="hand">
                    <div class="hand-left"></div>
                    <div class="hand-right"></div>
                </div> 
            </div>  
        </div>
    </div>
    <div class="actions">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" >中速</button>
        <button data-speed="fast" class="active">快速</button>
    </div>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
